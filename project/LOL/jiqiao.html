            <p>Q中敌方英雄或者周边目标,然后飞过去再闪现到目标前方对着你的目标按R.</p>
            <p>Q中敌方英雄或者周边目标,然后飞过去快速在所选目标英雄前方放置一个眼,按W到目标前方按R.</p>
        </div>

            <h1>R闪现</h1>
            <p>R闪现是在靠近敌人的时候，R的同时闪现到敌人后方将敌人踢回去，好处是敌人来不及反应就已经被踢回去了。</p>
            <p>需要极高的手速，一般人都不可能完成。</p>
